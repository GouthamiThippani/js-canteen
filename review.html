<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reviews - CBIT Canteen</title>
  
  <link rel="stylesheet" href="review.css">
</head>
<body>

  <div class="navbar">
    <div class="nav-left">
      <img src="cbit logo.jpg" alt="CBIT Logo">
    </div>
    <div class="nav-right">
      <a href="index.html">⬅ Back</a>
    </div>
  </div>

  <div class="container">
    <h2>Share Your Experience</h2>
    
    <form id="reviewForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <select id="rating" required>
        <option value="">Rating</option>
        <option value="5">⭐⭐⭐⭐⭐</option>
        <option value="4">⭐⭐⭐⭐</option>
        <option value="3">⭐⭐⭐</option>
        <option value="2">⭐⭐</option>
        <option value="1">⭐</option>
      </select>
      <textarea id="reviewText" rows="4" placeholder="Write your review here..." required></textarea>
      <button type="submit">Submit Review</button>
    </form>

    <div id="reviews">
      <p class="no-reviews">No reviews yet. Be the first to share!</p>
    </div>
  </div>

  <script>
    const reviewForm = document.getElementById('reviewForm');
    const reviewsContainer = document.getElementById('reviews');

    reviewForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const rating = document.getElementById('rating').value;
      const reviewText = document.getElementById('reviewText').value;

      const reviewHTML = `
        <div class="review">
          <h4>${name}</h4>
          <div class="stars">${'⭐'.repeat(rating)}</div>
          <p>${reviewText}</p>
        </div>
      `;

      if (document.querySelector('.no-reviews')) {
        document.querySelector('.no-reviews').remove();
      }

      reviewsContainer.innerHTML += reviewHTML;

      // Reset form
      reviewForm.reset();
    });
  </script>

</body>
</html>
